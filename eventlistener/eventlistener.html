<body>
  <div id="square" style="width:100px; height:100px; background-color: gray ">

  <h1 id="fil" style="background-color: rgb(161, 104, 104);">FILIP</h1>

<script>


  window.onload = function () {
    document.getElementById("square").addEventListener("click",changecolor)
    function changecolor() {
      let red = Math.floor(Math.random()*265)
      let green = Math.floor(Math.random()*265)
      let blue = Math.floor(Math.random()*265)
      

      // this.style.backgroundColor = "rgb(123, 212, 101)"   ako sakame edna boja da dava 
      this.style.backgroundColor = `rgb(${red},${green},${blue})`
    }
