<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOW TO CHANGE CSS</title>
  <style>
    .demo{
      padding:10px 20px;
      margin-bottom: 20px;
      font-size: 3em;
    }
    .button {
      padding:10px 20px;
      font-size:1.2em;
    }
    .body {
      font-family: arial;
      padding: 1em;
    }
  </style>
</head>

<body>
  <div class="demo">HELLO</div>
  <button class="add">Change CSS Style</button>
  


  
  <div class="test">ZDRAVO</div>
  <button class="res">CHANGES</button>

</body>
<script>
  const button = document.querySelector("button");
    button.addEventListener("click", () => {
      const element = document.querySelector(".demo");
      element.style.backgroundColor = "red";
      element.style.fontSize ="200px";
      element.innerHTML = "TEST";
    });


    



    const but = document.querySelector(".res")
    but.addEventListener("click", ()=>{
      const element = document.querySelector(".test");
      element.style.backgroundColor = "pink"
      element.style.fontSize = "50px"
      element.innerHTML = "SEGA"
    })

</script>
</html>
