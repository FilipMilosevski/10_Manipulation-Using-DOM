<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INNER HTML</title>
</head>
<body style="text-align: center">
  <h1 style="color:green">inner HTML</h1>
  <h2>DOM innerHTML Property</h2>
  <p id="p">Proba</p>
  <button onclick="geek()">Click Me !</button>

  <p id="t">T E S T</p>
  <button onclick="fil()">F I L I P</button>
<script>
  function geek() {
    document.getElementById("p").innerHTML = "PROBA ZA INNER HTML"
  }

  function fil() {
    document.getElementById("t").innerHTML = "M I L O S E V S K I"
  }
  

  
</script>
</body>
</html>
