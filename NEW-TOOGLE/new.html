<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEW</title>
</head>
<body>
  
  <style>
    .demo {
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: black;
      color: greenyellow;
    }

    
    .new-class {
      background: red;
      color: blue;
    }
    
.fm {
  display: flex;
  justify-content: space-around;
  flex-direction: row;  
  flex-wrap: wrap;
  
} 

  </style>
</head>
<body>
 
<!-- <center></center> -->
  <div class="fm">
    <button id="test" class="demo">1990</button>
    <button id="test" class="demo">1991</button>
    <button id="test" class="demo">1992</button>
    <button id="test" class="demo">1993</button>
    <button id="test" class="demo">1994</button>
    <button id="test" class="demo">1995</button>
    <button id="test" class="demo">1996</button>
    <button id="test" class="demo">1997</button>
    <button id="test" class="demo">1998</button>
    <button id="test" class="demo">1999</button>
    <button id="test" class="demo">2000</button>
    <button id="test" class="demo">2001</button>
    <button id="test" class="demo">2002</button>
    <button id="test" class="demo">2003</button>
    <button id="test" class="demo">2004</button>
    <button id="test" class="demo">2005</button>


 
  </div>


 <script> 
  
  var btn = document.querySelectorAll("#test");
for (let i = 0; i < btn.length; i++) {
  btn[i].addEventListener("click", function () {
    btn[i].classList.add("demo");
    btn[i].classList.toggle("new-class");
  });
}

  </script>






</body>
</html>
